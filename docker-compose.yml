version: "3.9"

# services to run
services:
  app:
    # build the image
    build:
      context: .
      args:
        - DEV=true

    # expose port 8000
    ports:
      - "8000:8000"

    # mount the app directory to the container
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
      - sqlite-data:/app/

    # migrate and run server
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1

volumes:
  dev-static-data:
  sqlite-data:
